spring.application.name=interview-feedback-service

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# JPA/Hibernate Configuration - Fixed deprecated settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Removed deprecated hibernate.dialect (auto-detected)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Fixed deprecated setting
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Server Configuration - Use Render's assigned PORT
server.port=${PORT:10000}

# Redis Configuration
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:}
spring.redis.database=${SPRING_REDIS_DATABASE:0}
spring.redis.timeout=2000ms

# Socket.IO Configuration
socketio.host=${SOCKETIO_HOST:0.0.0.0}
socketio.port=${SOCKETIO_PORT:9092}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-secret-key-change-this}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Frontend Configuration
frontend.client=${FRONTEND_CLIENT:http://localhost:3000}

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.screening.interviews=INFO
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari=INFO

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
